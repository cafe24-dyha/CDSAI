<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CDS AI Assistant</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 20px;
        background: #fff;
      }
      #plugin-ui {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .status {
        padding: 10px;
        border-radius: 4px;
        background: #f0f0f0;
      }
      .button {
        padding: 8px 16px;
        background: #18a0fb;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      .button:hover {
        background: #0d8de3;
      }
      .button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div id="plugin-ui">
      <div class="status">Google 계정 연동이 필요합니다</div>
      <button class="button" onclick="handleAuthClick()">
        Google 계정 연동
      </button>
    </div>
    <script>
      const OAUTH_URL = "https://cdsai-auth.vercel.app/oauth";
      const GOOGLE_CLIENT_ID =
        "142637178619-is7ae2e9g5mos8sjlqr5cljuma7vk9rk.apps.googleusercontent.com";

      function updateStatus(message) {
        document.querySelector(".status").textContent = message;
      }

      function updateButton(enabled) {
        document.querySelector(".button").disabled = !enabled;
      }

      function handleAuthClick() {
        updateStatus("Google 계정 연동 중...");
        updateButton(false);

        const width = 600;
        const height = 600;
        const left = (window.innerWidth - width) / 2;
        const top = (window.innerHeight - height) / 2;

        const authWindow = window.open(
          `${OAUTH_URL}?client_id=${GOOGLE_CLIENT_ID}`,
          "Google 계정 연동",
          `width=${width},height=${height},left=${left},top=${top}`
        );

        window.addEventListener("message", (event) => {
          if (event.origin !== new URL(OAUTH_URL).origin) return;

          if (event.data.type === "oauth-success") {
            updateStatus("Google 계정 연동 완료");
            parent.postMessage(
              {
                pluginMessage: {
                  type: "google-api-ready",
                  access_token: event.data.access_token,
                },
              },
              "*"
            );
          } else if (event.data.type === "oauth-error") {
            updateStatus("인증 오류: " + event.data.error);
            updateButton(true);
            parent.postMessage(
              {
                pluginMessage: {
                  type: "google-api-error",
                  error: event.data.error,
                },
              },
              "*"
            );
          }
        });
      }
    </script>
  </body>
</html>
