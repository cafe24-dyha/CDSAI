<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CDS AI Assistant</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 20px;
        background: #fff;
      }
      #plugin-ui {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .status {
        padding: 10px;
        border-radius: 4px;
        background: #f0f0f0;
      }
      .button {
        padding: 8px 16px;
        background: #18a0fb;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      .button:hover {
        background: #0d8de3;
      }
      .button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div id="plugin-ui">
      <div class="status">Google 계정 연동이 필요합니다</div>
      <button class="button" onclick="handleAuthClick()">
        Google 계정 연동
      </button>
    </div>
    <script>
      const GOOGLE_CLIENT_ID =
        "142637178619-is7ae2e9g5mos8sjlqr5cljuma7vk9rk.apps.googleusercontent.com";
      const DEVICE_CODE_ENDPOINT = "https://oauth2.googleapis.com/device/code";
      const TOKEN_ENDPOINT = "https://oauth2.googleapis.com/token";
      const SCOPES =
        "https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/spreadsheets";

      function updateStatus(message) {
        document.querySelector(".status").textContent = message;
      }

      function updateButton(enabled) {
        document.querySelector(".button").disabled = !enabled;
      }

      async function getDeviceCode() {
        const response = await fetch(DEVICE_CODE_ENDPOINT, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: new URLSearchParams({
            client_id: GOOGLE_CLIENT_ID,
            scope: SCOPES,
          }),
        });
        return response.json();
      }

      async function pollForToken(deviceCode, interval, expiresIn) {
        const startTime = Date.now();
        const pollInterval = interval * 1000; // Convert to milliseconds

        while (Date.now() - startTime < expiresIn * 1000) {
          try {
            const response = await fetch(TOKEN_ENDPOINT, {
              method: "POST",
              headers: {
                "Content-Type": "application/x-www-form-urlencoded",
              },
              body: new URLSearchParams({
                client_id: GOOGLE_CLIENT_ID,
                device_code: deviceCode,
                grant_type: "urn:ietf:params:oauth:grant-type:device_code",
              }),
            });

            const data = await response.json();

            if (data.access_token) {
              return data;
            }

            if (data.error === "authorization_pending") {
              await new Promise((resolve) => setTimeout(resolve, pollInterval));
              continue;
            }

            throw new Error(data.error_description || data.error);
          } catch (error) {
            throw error;
          }
        }

        throw new Error("Device code expired");
      }

      async function handleAuthClick() {
        updateStatus("Google 계정 연동 중...");
        updateButton(false);

        try {
          const deviceCodeResponse = await getDeviceCode();
          updateStatus(
            `다음 URL에서 코드를 입력하세요: ${deviceCodeResponse.verification_url}\n코드: ${deviceCodeResponse.user_code}`
          );

          const tokenResponse = await pollForToken(
            deviceCodeResponse.device_code,
            deviceCodeResponse.interval || 5,
            deviceCodeResponse.expires_in
          );

          updateStatus("Google 계정 연동 완료");
          parent.postMessage(
            {
              pluginMessage: {
                type: "google-api-ready",
                access_token: tokenResponse.access_token,
              },
            },
            "*"
          );
        } catch (error) {
          updateStatus("인증 오류: " + error.message);
          updateButton(true);
          parent.postMessage(
            {
              pluginMessage: {
                type: "google-api-error",
                error: error.message,
              },
            },
            "*"
          );
        }
      }
    </script>
  </body>
</html>
