<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CDS AI Assistant</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 20px;
        background: #fff;
      }
      #plugin-ui {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .status {
        padding: 10px;
        border-radius: 4px;
        background: #f0f0f0;
      }
      .button {
        padding: 8px 16px;
        background: #18a0fb;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      .button:hover {
        background: #0d8de3;
      }
      .button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .code {
        font-family: monospace;
        background: #e0e0e0;
        padding: 8px;
        border-radius: 4px;
        margin: 8px 0;
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <div id="plugin-ui">
      <div class="status">Google 계정 연동이 필요합니다</div>
      <button class="button" onclick="handleAuthClick()">
        Google 계정 연동
      </button>
    </div>
    <script>
      const CLIENT_ID =
        "142637178619-6rvtg7eht1rqpg0d7hj0pesq0ejqcv5q.apps.googleusercontent.com";
      const REDIRECT_URI = "urn:ietf:wg:oauth:2.0:oob";
      const AUTH_URL = "https://accounts.google.com/o/oauth2/v2/auth";
      const TOKEN_URL = "https://oauth2.googleapis.com/token";
      const SCOPES =
        "https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/spreadsheets";

      function updateStatus(message) {
        document.querySelector(".status").textContent = message;
      }

      function updateButton(enabled) {
        document.querySelector(".button").disabled = !enabled;
      }

      async function getAuthCode() {
        const authUrl = `${AUTH_URL}?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&response_type=code&scope=${encodeURIComponent(
          SCOPES
        )}`;
        const width = 600;
        const height = 600;
        const left = (window.innerWidth - width) / 2;
        const top = (window.innerHeight - height) / 2;

        return new Promise((resolve, reject) => {
          const authWindow = window.open(
            authUrl,
            "Google 계정 연동",
            `width=${width},height=${height},left=${left},top=${top}`
          );

          const checkInterval = setInterval(() => {
            try {
              if (authWindow.closed) {
                clearInterval(checkInterval);
                reject(new Error("인증 창이 닫혔습니다"));
              }

              const code =
                authWindow.location.search?.match(/[?&]code=([^&]+)/)?.[1];
              if (code) {
                clearInterval(checkInterval);
                authWindow.close();
                resolve(code);
              }
            } catch (e) {
              // Cross-origin 에러 무시
            }
          }, 500);
        });
      }

      async function getAccessToken(code) {
        const response = await fetch(TOKEN_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: new URLSearchParams({
            client_id: CLIENT_ID,
            redirect_uri: REDIRECT_URI,
            code: code,
            grant_type: "authorization_code",
          }),
        });

        if (!response.ok) {
          throw new Error(`토큰 요청 실패: ${response.status}`);
        }

        return response.json();
      }

      async function handleAuthClick() {
        updateStatus("Google 계정 연동 중...");
        updateButton(false);

        try {
          const code = await getAuthCode();
          const tokenResponse = await getAccessToken(code);

          updateStatus("Google 계정 연동 완료");
          parent.postMessage(
            {
              pluginMessage: {
                type: "google-api-ready",
                access_token: tokenResponse.access_token,
              },
            },
            "*"
          );
        } catch (error) {
          console.error("Auth error:", error);
          updateStatus("인증 오류: " + error.message);
          updateButton(true);
          parent.postMessage(
            {
              pluginMessage: {
                type: "google-api-error",
                error: error.message,
              },
            },
            "*"
          );
        }
      }
    </script>
  </body>
</html>
